<html>

<head>

	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"

	<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
	<script type="text/javascript" src="custom.js"></script>

			color: red;

<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">

			<input type="hidden" name="hd_numSuperior" id="numSuperior">
			<input type="hidden" name="hdn_lastState" id="hdn_lastState">
			<input type="hidden" name="hdn_State" id="hdn_State">
			<input type="hidden" name="hdn_diretoria" id="hdn_diretoria">
			<input type="hidden" name="prazo" id="prazo">

			<!-- Hidden Dotação Orçamentária -->
			<input type="hidden" name="codProjeto" id="codProjeto">
			<input type="hidden" name="codAcao" id="codAcao">
			<input type="hidden" name="codRecurso" id="codRecurso">

			<div class="panel panel-success" id="SolicitaodeEvento">
				<div class="panel-heading">
					<div class="row justify-content-cen/ter">
						<div class="col-md-8">
							<h1><i class="flaticon flaticon-person-academy-list icon-thumbnail-sm"></i> Solicitação de
								Participação em Evento</h1>
						</div>
						<div class="col-md-4" style="text-align: right; top:35px;">
							<button type="button" class="btn btn btn-outline-light"
								style="border-width:1;border-color:white;">
								<a href="https://myweb.am.sebrae.com.br/portal/p/1/videos/utic/5319/215106"
									target="_blank"><strong>Tutorial</strong></a>
								<i class="flaticon flaticon-play-circle icon-sm"></i>
							</button>
						</div>
					</div>
				</div>
			</div>

			<div class="progress" style="display:non/e;">
				<div class="progress-bar progress-bar-striped progress-bar-warning" role="progressbar" id='pro'>33%
				</div>
			</div>
			<div class="col-md-7">
				<div class="panel panel-primary" id="panel_dadosocup">
					<div class="panel-heading ">
						<div class="row justify-content-center">
							<div class="col-md-2" style="text-align: left;">
								<button type="button" class="btn btn btn-outline-light pani"
									onclick="teste('panel_solicitante')" disabled
									style="text-align: right; border-width:1;border-color:white;"><i
										class="flaticon flaticon-arrow-left icon-sm"></i><strong>Voltar Etapa
									</strong></button>
							</div>
							<h3 class="col-md-4 panel-title" style="text-align: center; font-size: 16px;"><i
									class="flaticon flaticon-border-color icon-md" st></i> Dados da Solicitação</h3>
							<div class="col-md-2" style="text-align: right;">
								<button type="button" class="btn btn btn-outline-light pani"
									onclick="verificaEtapa('panel_dadosocup');"
									style="border-width:1;border-color:white;"><strong>Próxima Etapa </strong><i
										class="flaticon flaticon-arrow-right icon-sm"></i></i></button>
							</div>
						</div>
					</div>
					<div class="panel-body">
						<div class="form-group row justify-content-center">
							<div class="col-md-2">
								<label for="tp_solicitacao">Tipo de Evento: <span
										class="Obrigatorio"><strong>*</strong></span></label>
								<select class="form-control" name="tp_solicitacao" id="tp_solicitacao">
									<option value="" selected disabled>Selecione</option>
									<option value="mercado">Mercado</option>
									<option value="in company">In Company</option>
								</select>
							</div>
							<div class="col-md-2">
								<label for="cidade">Evento Local ?</label>
								<div class="checkbox">
									<label><input type="checkbox" name="cidade" id="cidade" value="sim">Sim</label>
								</div>
							</div>
							<div class="col-md-3">
								<label for="localidade">Cidade/UF: <span
										class="Obrigatorio"><strong>*</strong></span></label>
								<input type="text" class="form-control" name="localidade" id="localidade">
							</div>
						</div>
						<div class="form-group row justify-content-center">
							<div class="col-md-3">
								<label for="txt_evento">Nome do Evento: <span
										class="Obrigatorio"><strong>*</strong></span></label>
								<input type="text" class="form-control" name="txt_evento" id="txt_evento">
							</div>
							<div class="col-md-4">
								<label for="txt_tipoevento">Endereço do Evento: <span
										class="Obrigatorio"><strong>*</strong></span></label>
								<input type="text" class="form-control" name="txt_tipoevento" id="txt_tipoevento">
							</div>
						</div>
						<div class="form-group row justify-content-center">
							<div class="col-md-4">
								<label for="txt_emppromot">Empresa Promotora: <span
										class="Obrigatorio"><strong>*</strong></span></label>
								<input type="text" class="form-control" name="txt_emppromot" id="txt_emppromot">
							</div>
							<div class="col-md-3">
								<label for="txt_cnpj">CNPJ: <span class="Obrigatorio"><strong>*</strong></span></label>
								<input type="text" class="form-control" name="txt_cnpj" id="txt_cnpj"
									onkeypress="return onlynumber();" onkeyup="maskcnpj()" placeholder="Somente Números"
									maxlength="18">
							</div>
						</div>

						<div class="form-group row justify-content-center">
							<div class="col-md-7">
								<div id="alertDate" style="display:none;background-color: #58595bd6;"
									class="alert alert-info ALERTA" role="alert">
								</div>
							</div>
						</div>

						<div class="form-group row justify-content-center">
							<div class="col-md-2">
								<label for="txt_inicio">Início: <span
										class="Obrigatorio"><strong>*</strong></span></label>
								<div class="input-group date">
									<input type="text" class="form-control" name="txt_inicio" id="txt_inicio">
									<span class="input-group-addon"><span
											class="flaticon flaticon-today "></span></span>
								</div>
							</div>
							<div class="col-md-2">
								<label for="txt_termino">Término: <span
										class="Obrigatorio"><strong>*</strong></span></label>
								<div class="input-group date">
									<input type="text" class="form-control" name="txt_termino" id="txt_termino"
										onchange="alertaData()">
									<span class="input-group-addon"><span
											class="flaticon flaticon-event l"></span></span>
								</div>
							</div>
							<div class="col-md-2">
								<label for="carga_horaria">Carga Horária: <span
										class="Obrigatorio"><strong>*</strong></span></label>
								<input type="text" class="form-control" name="carga_horaria" id="carga_horaria">
							</div>
						</div>
						<div class="form-group" id="mercad">
							<div class="row justify-content-center">
								<div class="col-md-2">
									<label for="TipoEvento">Natureza do Evento<span
											class="Obrigatorio"><strong>*</strong></span></label>
									<select class="form-control" name="TipoEvento" id="TipoEvento">
										<option value="" selected disabled>Selecione</option>
										<option value="Individual">Individual</option>
										<option value="Em Grupo">Em Grupo</option>
									</select>
								</div>
								<div class="col-md-4" id="atividade">
									<label for="ta_atividades">Principais Atividades que o <u>Solicitante</u> desenvolve
										na unidade: <span class="Obrigatorio"><strong>*</strong></span></label>
									<textarea name="ta_atividades" id="ta_atividades" class="form-control"
										value=""></textarea>
								</div>
							</div>
						</div>
						<div class="form-group" id="company">
							<div class="row justify-content-center">
								<div class="col-md-6">
									<label for="pb_alvo">Público Alvo: <span
											class="Obrigatorio"><strong>*</strong></span></label>
									<textarea rows="2" name="pb_alvo" id="pb_alvo" class="form-control"></textarea>
								</div>
							</div>

						</div>
						<!-- Lista de Participantes -->
						<div id="Listacompany">
							<label for="Lista_Part"><i class="flaticon flaticon-community-person icon-md"
									aria-hidden="true"></i> Lista de Participantes:</label>
							<div class="form-group row">
								<table id="Lista_Part" tablename="Lista_Part" class="table table-hover">
									<thead>
										<tr>
											<td></td>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>
												<div class="col-md-4">
													<div class="form-group">
														<label for="txt_Participante">Nome do Participante: <span
																class="Obrigatorio"><strong>*</strong></span></label>
														<select dataset="colleague" datasetkey="colleagueId"
															datasetvalue="colleagueName" class="form-control"
															id="txt_Participante" name="txt_Participante"></select>
													</div>
												</div>

												<div class="col-md-8">
													<div class="form-group">
														<label for="txt_AtivDesenv">Atividades que o <u>Participante</u>
															desenvolve na unidade: <span
																class="Obrigatorio"><strong>*</strong></span></label>
														<textarea rows="2" name="txt_AtivDesenv" id="txt_AtivDesenv"
															class="form-control"></textarea>
														<!--input type="text" class="form-control" id="txt_AtivDesenv" name="txt_AtivDesenv"-->
													</div>
												</div>

											</td>
										</tr>
									</tbody>

								</table>
							</div>
						</div>

					</div>
				</div>

				<div class="panel panel-primary" id="panel_justificativa">
					<div class="panel-heading ">
						<div class="row justify-content-center">
							<div class="col-md-2" style="text-align: left;">
								<button type="button" class="btn btn-outline-success pani"
									onclick="teste('panel_dadosocup')" style="border-width:1;border-color:white;"><i
										class="flaticon flaticon-arrow-left icon-sm"></i><strong>Voltar Etapa
									</strong></button>
							</div>
							<h3 class="col-md-4 panel-title" style="text-align: center; font-size: 16px;"><i
									class="flaticon flaticon-tests-central icon-md"></i> Justificativa da Participação
							</h3>
							<div class="col-md-2" style="text-align: right;">
								<button type="button" class="btn btn-outline-success pani"
									onclick="verificaEtapa('panel_justificativa');"
									style="border-width:1;border-color:white;"><strong>Próxima Etapa </strong><i
										class="flaticon flaticon-arrow-right icon-sm"></i></button>
							</div>
						</div>
					</div>
					<div class="panel-body">
						<div class="form-group row justify-content-center">
							<div class="col-md-6">
								<label for="ta_relato">Breve Relato sobre o Evento: <span
										class="Obrigatorio"><strong>*</strong></span></label>
								<textarea rows="4" name="ta_relato" id="ta_relato" class="form-control"></textarea>
							</div>
						</div>
						<div class="form-group row justify-content-center">
							<div class="col-md-6">
								<label for="ta_objetivo">Objetivo da Participação no Evento: <span
										class="Obrigatorio"><strong>*</strong></span></label>
								<textarea rows="4" name="ta_objetivo" id="ta_objetivo" class="form-control"></textarea>
							</div>
						</div>
						<div class="form-group row justify-content-center">
							<div class="col-md-6">
								<label for="ta_resultados">Resultados Esperados: <span
										class="Obrigatorio"><strong>*</strong></span></label>
								<textarea rows="4" name="ta_resultados" id="ta_resultados"
									class="form-control"></textarea>
							</div>
						</div>
						<div class="form-group row justify-content-center">
							<div class="col-md-6">
								<label for="ta_relacao">Relação com as Atividades Envolvidas: <span
										class="Obrigatorio"><strong>*</strong></span></label>
								<textarea rows="4" name="ta_relacao" id="ta_relacao" class="form-control"></textarea>
							</div>
						</div>
						<div class="form-group row justify-content-center">
							<div class="col-md-6">
								<label for="ta_estrategia">Estratégia de Disseminação e Aplicação do Conhecimento
									Adquirido: <span class="Obrigatorio"><strong>*</strong></span></label>
								<textarea rows="4" name="ta_estrategia" id="ta_estrategia"
									class="form-control"></textarea>
							</div>
						</div>
					</div>
				</div>

				<div class="panel panel-primary" id="panel_despesas">
					<div class="panel-heading ">
						<div class="row justify-content-center">
							<div class="col-md-2" style="text-align: left;">
								<button type="button" class="btn btn-outline-success pani"
									onclick="teste('panel_justificativa')" style="border-width:1;border-color:white;"><i
										class="flaticon flaticon-arrow-left icon-sm"></i><strong>Voltar Etapa
									</strong></button>
							</div>
							<h3 class="col-md-4 panel-title" style="text-align: center; font-size: 16px;"><i
									class="flaticon flaticon-cash-transfer icon-md"></i> Previsão de Despesas</h3>
							<div class="col-md-2" style="text-align: right;">
								<button type="button" class="btn btn-outline-success pani" disabled
									style="border-width:1;border-color:white;"><strong>Próxima Etapa </strong><i
										class="flaticon flaticon-arrow-right icon-sm"></i></button>
							</div>
						</div>
					</div>
					<div class="panel-body">
						<div class="form-group">
							<div class="form-group row justify-content-center">
								<div class="col-md-3">
									<label for="custo">Evento sem custo ?</label>
									<div class="checkbox">
										<label><input type="checkbox" name="custo" id="custo">Sim</label>
									</div>
								</div>
								<div class="col-md-2">
									<label for="txt_vinscricao">Valor Inscrição: <span
											class="Obrigatorio"><strong>*</strong></span></label>
									<input type="text" class="dinehiro form-control" name="txt_vinscricao"
										id="txt_vinscricao" onchange="formatarMoeda(this)" onkeyup="somar()">
								</div>
								<div class="col-md-2">
									<label for="c">N° Participantes: <span
											class="Obrigatorio"><strong>*</strong></span></label>
									<input type="text" class="form-control" name="inscritos" id="inscritos"
										onkeyup="somar()">
								</div>
								<div class="col-md-2">
									<label for="txt_vtotal">Investimento: </label>
									<sup class="flaticon flaticon-info icon-xs" data-toggle="tooltip"
										data-placement="top"
										title="Investimento: valor da Inscrição * número de participantes"
										aria-hidden="true"></sup>
									<div class="input-group date">
										<input type="text" class="dinehiro form-control" name="investimento"
											id="investimento" onchange="formatarMoeda(this)" readonly>
										<span class="input-group-addon"><span
												class="flaticon flaticon-cash"></span></span>
									</div>
								</div>
							</div>
							<div class="form-group row justify-content-center">
								<div class="col-md-3">
									<label for="despesa">Terá outras despesas ?</label>
									<div class="checkbox">
										<label><input type="checkbox" name="despesa" id="despesa">Sim</label>
									</div>
								</div>
								<div class="col-md-2">
									<label for="txt_diarias">Valor das Diárias: <span
											class="Obrigatorio"><strong>*</strong></span></label>
									<input type="text" class="dinehiro form-control" name="txt_diarias" id="txt_diarias"
										onchange="formatarMoeda(this)" onkeyup="somar()">
								</div>
								<div class="col-md-2">
									<label for="txt_passagens">Valor Passagens: <span
											class="Obrigatorio"><strong>*</strong></span></label>
									<input type="text" class="dinehiro form-control" name="txt_passagens"
										id="txt_passagens" onchange="formatarMoeda(this)" onkeyup="somar()">
								</div>
								<div class="col-md-2">
									<label for="txt_vtotal">Valor Total: </label>
									<sup class="flaticon flaticon-info icon-xs" data-toggle="tooltip"
										data-placement="top"
										title="Valor Total: soma de todos os valores * número de participantes"
										aria-hidden="true"></sup>
									<div class="input-group date">
										<input type="text" class="dinehiro form-control" name="txt_vtotal"
											id="txt_vtotal" onchange="formatarMoeda(this)" readonly>
										<span class="input-group-addon"><span
												class="flaticon flaticon-cash"></span></span>
									</div>
								</div>
							</div>
							<div class="form-group" id="outras_despesas">
								<div class="row justify-content-center">
									<div class="col-md-4">
										<label for="txt_outras">Outras Despesas: <span
												class="Obrigatorio"><strong>*</strong></span></label>
										<input type="text" class="form-control" name="txt_outras" id="txt_outras">
									</div>
									<div class="col-md-3">
										<label for="txt_outras">Valor Total das <u>Despesas</u>: <span
												class="Obrigatorio"><strong>*</strong></span></label>
										<input type="text" class="dinheiro form-control" name="valor" id="valor"
											onchange="formatarMoeda(this)" onkeyup="somar()">
									</div>
								</div>
							</div>
						</div>
						<hr>
						<div class="row justify-content-center">
							<div class="panel panel-primary col-md-8 verde " id="dotacao">
								<div class="panel-body ">
									<div class="form-group">
										<div class="row">
											<div class="col-md-9">
												<label for="txt_projeto">Projeto:</label>
												<input type="zoom" id="txt_projeto" name="txt_projeto" data-zoom="{
														'displayKey':'NOME',
														'datasetId':'dsprojeto',
														'maximumSelectionLength':'1',
														'placeholder':'Escolha o projeto',
														'fields':[
														{
															'field':'CODCCUSTO',
															'label':'CODIGO'
														},{
																'field':'NOME',
																'label':'NOME',
																'standard':'true'
														}
														]
														}">
											</div>
											<div class="col-md-3">
												<label for="txt_saldo">Saldo:</label>
												<input class="form-control" type="text" name="txt_saldo" id="txt_saldo"
													readonly>
											</div>
										</div>
										<br>
										<div class="row">
											<div class="col-md-9">
												<label for="txt_acao">Ação:</label>
												<input type="zoom" class="form-control" id="txt_acao" name="txt_acao"
													data-zoom="{
														'displayKey':'NOME',
														'datasetId':'dsacao',
														'maximumSelectionLength':'1',
														'placeholder':'Escolha a ação',
														'fields':[
														{
															'field':'CODCCUSTO',
															'label':'CODIGO',
															'search':'true'
															
														},{
																'field':'NOME',
																'label':'NOME',
																'search':'true',
																'standard':'true'
														}
														]
														}">
											</div>
										</div>
										<br>
										<div class="row">
											<div class="col-md-9">
												<label for="txt_recursos">Unidade:</label>
												<input type="zoom" class="form-control" id="txt_recursos"
													name="txt_recursos" data-zoom="{
														'displayKey':'NOME',
														'datasetId':'dsunidade',
														'maximumSelectionLength':'1',
														'placeholder':'Escolha a unidade',
														'fields':[
														{
															'field':'CODCCUSTO',
															'label':'CODIGO'
														},{
																'field':'NOME',
																'label':'NOME',
																'standard':'true'
														}
														]
														}">
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
